name: Build SpargeAttn Wheels (Windows)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  install-deps:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9']
        cuda-version: ['12.1.1']
      fail-fast: false
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install CUDA ${{ matrix.cuda-version }}
      uses: Jimver/cuda-toolkit@v0.2.25
      with:
        cuda: ${{ matrix.cuda-version }}
        sub-packages: '["nvcc", "cudart"]'
        method: local
        use-local-cache: false  # Отключаем внутреннее кеширование

    - name: Verify CUDA installation
      shell: pwsh
      run: |
        nvcc --version
        if (-not (Test-Path "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v${{ matrix.cuda-version | replace('.', '')[0,4] }}")) {
          exit 1
        }

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
