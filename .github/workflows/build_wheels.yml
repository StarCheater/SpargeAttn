name: Build SpargeAttn Wheels (Windows)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  install-deps:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9']
        cuda-version: ['12.1.1']
      fail-fast: false
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install CUDA ${{ matrix.cuda-version }}
      uses: Jimver/cuda-toolkit@v0.2.25
      with:
        cuda: ${{ matrix.cuda-version }}
        sub-packages: '["nvcc", "cudart"]'
        method: local
        use-local-cache: false

    - name: Verify CUDA installation
      shell: pwsh
      run: |
        nvcc --version
        $cudaVersion = "${{ matrix.cuda-version }}"
        $cudaPath = "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v$($cudaVersion.Split('.')[0]).$($cudaVersion.Split('.')[1])"
        if (-not (Test-Path $cudaPath)) {
          Write-Error "CUDA path $cudaPath not found"
          exit 1
        }
