name: Build SpargeAttn Wheels

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.12']
        cuda-version: ['12.3.0']
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CUDA ${{ matrix.cuda-version }}
      uses: Jimver/cuda-toolkit@v0.2.22
      with:
        cuda: ${{ matrix.cuda-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
                
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install ninja wheel setuptools
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          choco install -y visualstudio2022-workload-vctools
        fi

    - name: Install triton-windows
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          pip install "triton-windows<3.4" --extra-index-url https://pypi.org/simple
          curl -L https://aka.ms/vs/17/release/vc_redist.x64.exe -o vcredist.exe
          ./vcredist.exe /install /quiet /norestart
        fi
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build wheel
      env:
        TORCH_CUDA_ARCH_LIST: "8.0"
      run: |
        python setup.py bdist_wheel

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: spargeattn-wheels
        path: dist/*.whl
