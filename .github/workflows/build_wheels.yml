name: Build SpargeAttn Wheels (Windows)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  install-deps:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9']
        cuda-version: ['12.1.1']
      fail-fast: false
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    # 1. Явно указываем версию Visual Studio 2022
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        vsversion: 17     # Visual Studio 2022
        arch: x64         # 64-битная сборка
        toolset: 14.38    # MSVC v143 (VS 2022 17.8+)
        
    # 2. Проверка наличия cl.exe
    - name: Verify cl.exe
      shell: pwsh
      run: cl.exe /Bv
